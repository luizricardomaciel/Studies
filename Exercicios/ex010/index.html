<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos difetentes. <br>ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Untitled.png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png">
        <img src="imagens/g.png" alt="imagens flexiveis">
    </picture>

    <h2>Reproduzindo áudios</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls preload="metadata">
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/happy-mistake.ogg" type="audio/ogg">
        <source src="midias/happy-mistake.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir o áudio.</p><a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>

</body>
</html>
