<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas</title>
</head>
<body>
    <h1>Imagem flexivel</h1>
    <h5>Arraste a tela para ver os tamanhos de imagem.</h5>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png">
        <source media="(max-width: 1230px)" srcset="paisagem-m.png">
        <img src="paisagem-g.png" alt="foto grande">
    </picture>
</body>
</html>
